{% extends "courses/layout.html" %}

{% block body %}

    <h1>Course: {{ course.c_code }}</h1>
    <ul>
        <li>{{course.c_name}}</li>
        <li>{{course.semester}}/{{course.a_year}}</li>
        <li>Number of students enrolled: {{course.count_stu}}</li>
        <li>Limits: {{course.max_stu}}</li>
    </ul>

{% endblock %}
