{% extends "courses/layout.html" %}

{% block body %}

    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            {% if course.status %}
                <li><h3>{{course.c_code}}</h3> <p>{{course.c_name}}</p></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
