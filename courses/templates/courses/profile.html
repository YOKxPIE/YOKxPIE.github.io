{% extends "courses/layout.html" %}

{% load static %}

{% block body %}
<div class="navigation">
        <ul>
            <li class="list">
                <a href="{% url 'courses:index' %}">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'courses:courses' %}">
                    <span class="icon"><ion-icon name="list-outline"></ion-icon></span>
                    <span class="title">Search course</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'courses:registration' %}">
                    <span class="icon"><ion-icon name="bookmark-outline"></ion-icon></span>
                    <span class="title">My courses</span>
                </a>
            </li>
            <li class="list active">
                <a href="{% url 'courses:profile' %}">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="{% url 'courses:logout' %}">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



    <div class="containerstucard">
        <div class="stucard" data-tilt-glare data-tilt-max-glare="0.5">
            <div class="card-image">
                <img src="{% static 'images/student card.png' %}"></img>
            </div>

            <div class="card-text">
                <h2>{{ student.First_name }} {{ student.Last_name }}</h2>
                <p>{{ student.email }}</p>
                <p>{{ student.student_id }}</p>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/vanilla-tilt.js' %}"></script>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".stucard"), {
            max: 25,
            speed: 400
        });

    </script>

{% endblock %}
